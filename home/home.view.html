<h1>Hi {{vm.user.firstName}}!</h1>
<p>You're logged in!!</p>
<div class="settings" ng-if="vm.user.username == 'admin'">
  <h3>All registered users:</h3>
  <ul>
    <li ng-repeat="user in vm.allUsers">
      {{user.username}} ({{user.firstName}} {{user.lastName}})
      - <a ng-click="vm.deleteUser(user.id)">Delete</a>
    </li>
  </ul>
</div>
{{storage.all_orders}}
<a ng-click="new_order=!new_order" class="btn btn-primary">Замовлення</a>

<p>&nbsp;</p>
<p><a href="#!/login" class="btn btn-primary">Logout</a></p>

<div class="modal" ng-hide="!new_order">
  <h1>Клієнт</h1>
  <div class="input-group">
  <input type="text" ng-model="all_orders.client_name"  class="form-control" placeholder="Ім'я клієнта">
  <input type="number" ng-model="all_orders.act" class="form-control" placeholder="Номер договору">
  <input type="text" class="form-control" ng-model="all_orders.phone" placeholder="Телефон">
  <h2>Виріб і несправності</h2>
  <input type="text" class="form-control" ng-model="all_orders.type" placeholder="Тип виробу">
  <input type="text" class="form-control" ng-model="all_orders.imei" placeholder="Серійний номер / IMEI">
  <input type="text" class="form-control" ng-model="all_orders.brend" placeholder="Бренд">
  <input type="text" class="form-control" ng-model="all_orders.model" placeholder="Модель">
  <textarea name="name" rows="8" class="form-control" ng-model="all_orders.komplect" placeholder="Комплектація" cols="80"></textarea>
  <input type="text" class="form-control" ng-model="all_orders.stan" placeholder="Зовнішній вигляд">
  <input type="text" class="form-control" ng-model="all_orders.error" placeholder="Несправність">
<h2>Додаткова інформація</h2>

<textarea name="name" rows="8" class="form-control" ng-model="all_orders.comment" placeholder="Нотатки приймальника" cols="80"></textarea>
<input type="number" class="form-control" ng-model="all_orders.cost" placeholder="Орієнтовна ціна">
<input type="checkbox"  id="terminivo" ng-model="all_orders.terminivo"><label for="terminivo">Терміново</label>
<input type="number" class="form-control" ng-model="all_orders.prepay" placeholder="Предоплата">
</div>
<a ng-click="new_order=!new_order; addItem()" class="btn btn-primary">Створити</a>
  <a ng-click="new_order=!new_order" class="btn btn-primary">Закрити</a>
</div>
